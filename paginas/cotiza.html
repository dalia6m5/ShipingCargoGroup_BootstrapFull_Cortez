    </header>

    <main id="contenido">

        <section id="cotiza">

            <div class="container ">
                <form class="row justify-content-md-center p-4">
                    <div class="row mb-3">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="inputPassword3" class="col-sm-2 col-form-label">Número</label>
                      <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputPassword3">
                      </div>
                    </div>

                    <fieldset class="row mb-3">
                      <legend class="col-form-label col-sm-2 pt-0">Tipo</legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                          <label class="form-check-label" for="gridRadios1">
                            Aéreo
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                          <label class="form-check-label" for="gridRadios2">
                            Marítimo
                          </label>
                        </div>
                        <div class="form-check disabled">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                          <label class="form-check-label" for="gridRadios3">
                            Multimodal
                          </label>
                        </div>
                        <div class="form-check disabled">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                          <label class="form-check-label" for="gridRadios3">
                            Otro
                          </label>
                        </div>
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Detalles</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Dejanos más detalles de tu solicitud"></textarea>
                      </div>
                    </fieldset>

                    <button type="submit" class="btn btn-light">Cotiza</button>
                  </form>
            </div>
            
          
        </section>

    </main>

    <footer id="pie" class="container-fluid">

        <div class="pie-contenedor">
           <div class="pie-logo">
                <img src="../imagenes/Logo-07.png" alt="shippingcargogroup" >
           </div>
           
           <div class="pie-redes">
             <a href="https://www.facebook.com/" target="_blank"><img src="../imagenes/fb_blanco.png" alt="facebook"></a>
             <a href="https://www.instagram.com/" target="_blank"><img src="../imagenes/ig-blanco.png" alt="instagram"></a>
             <a href="https://www.linkedin.com/" target="_blank"><img src="../imagenes/linkedin-blanco.png" alt="linkedin"></a>
           </div>
       
           <div class="pie-contacto">
                <div class="dato">
                    <img src="../imagenes/telefono-blanco.png" alt="telefono">
                    <p>+51 952 356 031</p>
                </div>
                <div class="dato">
                    <img src="../imagenes/mail-blanco.png" alt=mail">
                    <p>ccollasos@shippingcargogroup.com</p>
                </div>
                <div class="dato">
                    <img src="../imagenes/ubicacion-blanco.png" alt="direccion">
                    <p>Av. La Paz 3033</p>
                </div>
            </div> 
        </div>
        
       
        

    </footer>
